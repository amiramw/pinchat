<ion-view title="Sign in">
  <ion-content>
          <div class="list list-inset">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="user.email" value="" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input ng-model="user.password"  value="" type="text">
            </label>

            <label class="item item-input">
              <button class="button" ng-click="validateUser()">Sign In</button>
            </label>
          </div>   
  </ion-content>
</ion-view>
