<ion-view title="Results" class="results-bg" ng-controller="ResultsCtrl">
  <ion-pane class="resultsView">
  <div class="results-bg"></div>
    <div class="row row-center" style="margin-top:320px">
      <div class="col" >
        <h1>{{winner}}</h1>
      </div>
    </div>
    </ion-pane>
  <ion-footer-bar class="bar-assertive" style="background:#7bd3da;border-top:1px solid #fff">
    <div class="title" ng-click="backToChat()">Back to chat</div>
  </ion-footer-bar>      
</ion-view>
